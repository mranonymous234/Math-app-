workflows:
  flutter-ios-app:
    name: Flutter iOS .app Build
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Flutter doctor
        script: |
          flutter doctor

      - name: Create Flutter project (safe)
        script: |
          if [ ! -d "ios" ]; then
            flutter create .
          else
            echo "Flutter project already exists"
          fi

      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build iOS .app (unsigned)
        script: |
          flutter clean
          flutter build ios --release --no-codesign
          mkdir -p build_artifacts
          cp -r build/ios/iphoneos/Runner.app build_artifacts/

    artifacts:
      - build_artifacts/Runner.app
